<h2>Comment Section</h2>
<table class="table">
  <tr>
    <th>Id</th>
    <th>Post Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>Review</th>
  </tr>
  <tr *ngFor="let comment of comment$ | async;">
    <td>{{ comment.id }}</td>
    <td>{{ comment.postId }}</td>
    <td>{{ comment.name }}</td>
    <td>{{ comment.email }}</td>
    <td>{{ comment.body }}</td>
  </tr>
</table>
