<form action="">
    <div class="form-group">
        <input hotelInvHover="lightgreen" class="form-control" type="email" name="name" id="email" [(ngModel)]="email" placeholder="Provide your user Email">
    </div>
    <div class="form-group">
        <!-- with input being added, the value of "hotelInvHover" can be changed
        in the following case it is ... steelblue -->
        <input hotelInvHover="steelblue" class="form-control" type="password" name="password" id="password" [(ngModel)]="password" placeholder="Type your password">
    </div>
    <div class="form-group">
        <button class="btn btn-outline-primary" (click)="login()">Login</button>
    </div>
</form>
